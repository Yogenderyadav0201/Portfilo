<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 
     <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
     <title>Contact Us</title>

</head>
<body>
  <div class="contactPage">
    <h1>Contact Us Page</h1>
  </div>

<div class="container">
   <form name = "myFrom" method="post" onsubmit="return emptyasd()" required>
     <div class="form-group">
       <label for="name">Name*</label>
       <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
     </div>
     <div class="form-group">
       <label for="name">Email*</label>
       <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
     </div>
     <div class="form-group">
       <label for="name">Phone*</label>
       <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
     </div>
     <div class="form-group">
       <label for="desc">How May We Help You ?</label>
       <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="enter your message"></textarea>
     </div>
     <button type="submit" class="btn btn-success">Submit</button>
   </form>  
</div>    



</body>

<script>
    function emptyasd() {
        var x = document.forms["myFrom"]["name"].value;
        var y = document.forms["myFrom"]["email"].value;
        var e = document.forms["myFrom"]["phone"].value;
        if (x == "" || x == null) {
           alert("name must be filled out");
           return false;
        }
        else if (y == "" || y == null) {
          alert("email must be filled out");
          return false;
        }
        else if (e == "" || e == null) {
          alert("phone must be filled out");
          return false;
        }
        else{
          alert('Thanks for contacting with me. I will get back to you..');
          localStorage.clear();
          event.preventDefault();
          window.location.href = 'index.html';
        }

    }

   
    

</script>    

</html>
